function startVideoSimulation() {

    // 開始時刻を記録
    simStartTime = performance.now();

function loopSimulation() {
    if (!isVideoSimMode) return;

    const now = performance.now();
    // 現在の経過時間（秒）
    const elapsedSec = (now - simStartTime) / 1000;

    // 終了判定
    const maxTime = simulationKeyframes[simulationKeyframes.length - 1].time;
    if (elapsedSec > maxTime) {
        stopVideoSimulation();
        return;
    }

    // ★ 現在時刻がキーフレームのどこにあるかを探して補間する
    const currentPercent = getInterpolatedPercent(elapsedSec);
    const targetDist = totalRouteDistance * currentPercent;

    updateSimulationPosition(targetDist);
    animationFrameId = requestAnimationFrame(loopSimulation);
}

// 時間(sec) から 進行率(0.0-1.0) を計算する関数
function getInterpolatedPercent(currentSec) {
    // キーフレーム配列から、現在の時間の直前(prev)と直後(next)を探す
    for (let i = 0; i < simulationKeyframes.length - 1; i++) {
        const prev = simulationKeyframes[i];
        const next = simulationKeyframes[i + 1];

        if (currentSec >= prev.time && currentSec <= next.time) {
            // 時間の区間幅
            const timeRange = next.time - prev.time;
            // 進捗の区間幅
            const percentRange = next.percent - prev.percent;

            if (timeRange === 0) return next.percent;

            // 現在の区間内での進行割合 (0.0〜1.0)
            const fraction = (currentSec - prev.time) / timeRange;

            // 線形補間
            return prev.percent + (fraction * percentRange);
        }
    }
    // 範囲外なら最後の値を返す
    return simulationKeyframes[simulationKeyframes.length - 1].percent;
}

        function getRouteHeading(position) {
            if (routePath.length < 2) return 0;
            let minD = Infinity;
            let nearestIdx = 0;
            for (let i = 0; i < routePath.length - 1; i++) {
                const d = google.maps.geometry.spherical.computeDistanceBetween(position, routePath[i]);
                if (d < minD) { minD = d; nearestIdx = i; }
            }
            let p1 = routePath[nearestIdx];
            let p2 = routePath[nearestIdx + 1];
            if (!p2) {
                p1 = routePath[nearestIdx - 1];
                p2 = routePath[nearestIdx];
            }
            if (p1 && p2) {
                return google.maps.geometry.spherical.computeHeading(p1, p2);
            }
            return 0;
        }

        // ★変更: 範囲固定計算
function handleRangeLock(changedHandle, values) {
    const lockValue = parseFloat(document.getElementById('lock-value').value);
    const lockUnit = document.getElementById('lock-unit').value;
    
    // ロック設定がなければ何もしない
    if (!lockValue || lockUnit === 'none') return null;

    let startMeters = parseFloat(values[0]);
    let endMeters = parseFloat(values[1]);
    const maxMeters = totalRouteDistance;
    
    // 現在地（これより左には行けない）
    const minLimit = currentDrivenDistance; 

    // 左ハンドル操作時は始点を基準、右ハンドル操作時は終点を基準に計算
    let baseMeters = (changedHandle === 0) ? startMeters : endMeters;
    
    // 基準点が現在地より過去にならないよう補正
    if (baseMeters < minLimit && changedHandle === 0) baseMeters = minLimit;

    let targetDistanceDiff = 0;

    if (lockUnit === 'min') {
        // ★ここが重要: 時間ベースの計算
        // 1. 基準点の距離(m)を、全体の進行率(0.0-1.0)に変換
        const currentPct = baseMeters / totalRouteDistance;
        
        // 2. 進行率から「シミュレーション上の時間(秒)」を取得
        const currentTime = getTimeFromPercent(currentPct);
        
        // 3. ロックしたい時間幅(秒)を足し引きして、目標時間を算出
        const lockSeconds = lockValue * 60;
        let targetTime;

        if (changedHandle === 0) {
            // 左を動かした: 右(終点)は 「左の時間 + 5分」
            targetTime = currentTime + lockSeconds;
        } else {
            // 右を動かした: 左(始点)は 「右の時間 - 5分」
            targetTime = currentTime - lockSeconds;
        }

        // 4. 目標時間から、新しい進行率を取得
        const targetPct = getInterpolatedPercent(targetTime);
        
        // 5. 進行率を距離(m)に戻す
        const targetMeters = targetPct * totalRouteDistance;
        
        // 差分距離を算出
        targetDistanceDiff = Math.abs(targetMeters - baseMeters);

    } else {
        // kmの場合は単純計算 (1単位 = 1000m)
        targetDistanceDiff = lockValue * 1000;
    }
    
    // 計算した差分を使って新しい始点・終点を設定
    if (changedHandle === 0) { // 左ハンドル操作時
         let newStart = startMeters;
         if (newStart < minLimit) newStart = minLimit;

         let newEnd = newStart + targetDistanceDiff;
         
         if (newEnd > maxMeters) {
             newEnd = maxMeters;
             // 全体長さを超える場合は、幅を維持して始点をずらすか、幅を縮めるか
             // ここでは「終了地点で詰まる（幅が縮む）」挙動にします（ナビ的に自然なため）
             // もし幅を厳密に維持したい場合は逆算が必要ですが、終点＝ゴールなので詰まるのが自然です
         }
         return [newStart, newEnd];

    } else { // 右ハンドル操作時
         let newEnd = endMeters;
         if (newEnd > maxMeters) newEnd = maxMeters;

         let newStart = newEnd - targetDistanceDiff;
         
         if (newStart < minLimit) {
             newStart = minLimit;
             // 現在地より手前にはいけないので、ここで詰まる
         }
         return [newStart, newEnd];
    }
}

        function isHighwayStep(step) {
            const instr = (step.instructions || "").replace(/<[^>]*>/g, ""); 
            const maneuver = step.maneuver || ""; 
            if (maneuver.includes("merge") || maneuver.includes("ramp") || maneuver.includes("ferry")) return true;
            if (instr.includes("JCT") || instr.includes("有料道路") || instr.includes("都市高")) return true;
            if ((instr.includes("高速") || instr.includes("自動車道") || instr.includes("IC") || instr.includes("スマートIC")) && !instr.includes("方面") && !instr.includes("入口")) return true;
            return false;
        }

        function updateRouteHighlight(values, shouldFitBounds = true) {
            if (routePath.length === 0) return;
            
            // 値を取得
            let startMeters = parseFloat(values[0]);
            let endMeters = parseFloat(values[1]);
            
            // ★追加: 描画開始地点を「現在地(currentDrivenDistance)」以上に強制補正
            // これにより、スライダーが微妙にズレていても赤線がグレー部分に侵入しません
            if (startMeters < currentDrivenDistance) {
                startMeters = currentDrivenDistance;
            }

            // 入力欄への反映
            const lockInput = document.getElementById('lock-value');
    const lockUnit = document.getElementById('lock-unit').value;
    
    if (lockInput && lockUnit !== 'none') {
        if (lockUnit === 'min') {
            // 距離 → 時間への変換
            const startPct = startMeters / totalRouteDistance;
            const endPct = endMeters / totalRouteDistance;
            
            const startTime = getTimeFromPercent(startPct);
            const endTime = getTimeFromPercent(endPct);
            
            const diffSeconds = endTime - startTime;
            // 分換算して表示 (四捨五入)
            lockInput.value = Math.round(diffSeconds / 60);
        } else {
            lockInput.value = ((endMeters - startMeters) / 1000).toFixed(1);
        }
    }

            const sliderStartIdx = findIndexByDistance(startMeters);
            const sliderEndIdx = findIndexByDistance(endMeters);

            if (sliderStartIdx > sliderEndIdx) return;

            // 既存の線を消去
            highlightPolylines.forEach(p => p.setMap(null));
            highlightPolylines = [];

            // --- 描画処理 (変更なし) ---
            if (routeSteps && routeSteps.length > 0) {
                routeSteps.forEach(step => {
                    const stepStart = step.startPathIndex;
                    const stepEnd = step.endPathIndex;
                    const drawStart = Math.max(sliderStartIdx, stepStart);
                    const drawEnd = Math.min(sliderEndIdx, stepEnd);

                    if (drawStart < drawEnd) {
                        const segmentPath = routePath.slice(drawStart, drawEnd + 1);
                        const color = isHighwayStep(step) ? '#9C27B0' : '#FF0000';
                        const zIndex = isHighwayStep(step) ? 10 : 9;

                        const poly = new google.maps.Polyline({
                            path: segmentPath,
                            geodesic: true,
                            strokeColor: color,
                            strokeOpacity: 1.0,
                            strokeWeight: 12,
                            zIndex: zIndex
                        });
                        poly.setMap(map);
                        highlightPolylines.push(poly);
                    }
                });
            } else {
                const segmentPath = routePath.slice(sliderStartIdx, sliderEndIdx + 1);
                if (segmentPath.length > 1) {
                    const poly = new google.maps.Polyline({
                        path: segmentPath,
                        geodesic: true,
                        strokeColor: '#FF0000', 
                        strokeOpacity: 1.0, 
                        strokeWeight: 12, 
                        zIndex: 10
                    });
                    poly.setMap(map);
                    highlightPolylines.push(poly);
                }
            }
            
            if (shouldFitBounds) { 
                const bounds = new google.maps.LatLngBounds();
                for (let i = sliderStartIdx; i <= sliderEndIdx; i++) {
                    bounds.extend(routePath[i]);
                }
                
                if (!isAutoCameraTracking) {
                    const currentTilt = map.getTilt();
                    map.fitBounds(bounds, { top: 100, bottom: 150, left: 30, right: 30 }); 
                    map.setTilt(currentTilt);
                }
            }
        }

        function updateSliderAndGauge(dist) {
            currentDrivenDistance = dist; // グローバル変数を更新
            
            // 1. ゲージ（グレー背景）の幅を更新
            const percent = (dist / totalRouteDistance) * 100;

                // ★修正箇所: 現在地がスライダーの左端を追い越したとき
                if (startMeters < dist) {
                    
                    // 追い越された分（差分）を計算
                    const diff = dist - startMeters;
                    
                    // 始点を現在地に合わせる
                    startMeters = dist;
                    
                    // ★重要: 入力欄の数字(lock-value)は見ない！
                    // 代わりに「終点」も同じ分だけズラして、今の幅（あなたが決めた幅）をキープします
                    endMeters = endMeters + diff;

                    if (endMeters > totalRouteDistance) endMeters = totalRouteDistance;

                    // 新しい位置をセット
                    routeSlider.set([startMeters, endMeters]);
                    
                    // 地図の表示を更新
                    updateRouteHighlight([startMeters, endMeters], isAutoCameraTracking); 
                }
            }

        function updateSimulationPosition(targetDist) {
            let idx = cumulativeDistances.findIndex(d => d >= targetDist);
            if (idx <= 0) idx = 1;
            if (idx >= routePath.length) idx = routePath.length - 1;

            const prevIndex = idx - 1;
            const nextIndex = idx;
            const segmentDist = cumulativeDistances[nextIndex] - cumulativeDistances[prevIndex];
            
            let fraction = 0;
            if (segmentDist > 0) {
                fraction = (targetDist - cumulativeDistances[prevIndex]) / segmentDist;
            }

            const interpolatedPos = google.maps.geometry.spherical.interpolate(
                routePath[prevIndex], routePath[nextIndex], fraction
            );
            const heading = google.maps.geometry.spherical.computeHeading(routePath[prevIndex], routePath[nextIndex]);

            currentLatLng = interpolatedPos;
            currentPositionMarker.setPosition(interpolatedPos);

            const icon = currentPositionMarker.getIcon();
            icon.rotation = heading;
            currentPositionMarker.setIcon(icon);
            
            updateHeadlight(interpolatedPos, heading);

            }
        }

        function loadGeoJsonRoute() {
            if (!customRouteGeoJSON || !customRouteGeoJSON.features) return;
            
            routePath = [];
            routeSteps = []; 
            cumulativeDistances = [0];
            cumulativeDurations = [0]; 
            totalRouteDistance = 0;
            const bounds = new google.maps.LatLngBounds();

            customRouteGeoJSON.features.forEach(feature => {
                if (feature.geometry.type === "LineString") {
                    const coords = feature.geometry.coordinates;
                    for (let i = 0; i < coords.length; i++) {
                        const latLng = new google.maps.LatLng(coords[i][1], coords[i][0]);
                        if (routePath.length > 0) {
                            const lastPt = routePath[routePath.length - 1];
                            if (Math.abs(lastPt.lat() - latLng.lat()) < 1e-6 && Math.abs(lastPt.lng() - latLng.lng()) < 1e-6) continue;
                        }
                        routePath.push(latLng);
                        bounds.extend(latLng);
                        if (routePath.length > 1) {
                            const prev = routePath[routePath.length - 2];
                            const dist = google.maps.geometry.spherical.computeDistanceBetween(prev, latLng);
                            totalRouteDistance += dist;
                            cumulativeDistances.push(totalRouteDistance);
                        }
                    }
                }
            });
            
            // 全体の距離が決まった後に、全体を1387秒として時間を割り振る
            cumulativeDurations = cumulativeDistances.map(dist => {
                return (dist / totalRouteDistance) * TOTAL_DURATION_SECONDS;
            });

            if (routePath.length > 0) {
                // --- ★追加・修正ここから★ ---
                // デモ用ルート（GeoJSON）は案内データを持たないため、強制的に「途中は高速道路」という情報を付与します。
                // これにより、updateRouteHighlight関数が反応して色が紫に変わります。
                
                const totalPoints = routePath.length;
                // 全体の20%〜50%の区間を「高速道路」と仮定します
                const startHighwayIdx = Math.floor(totalPoints * 0.317);
                const endHighwayIdx = Math.floor(totalPoints * 0.70);

                routeSteps = [
                    {
                        // 最初 〜 20%: 一般道
                        startPathIndex: 0,
                        endPathIndex: startHighwayIdx,
                        instructions: "一般道",
                        maneuver: ""
                    },
                    {
                        // 20% 〜 50%: 高速道路
                        startPathIndex: startHighwayIdx + 1,
                        endPathIndex: endHighwayIdx,
                        instructions: "中央道 (高速) を走行", // ★ここに「高速」や「JCT」などのキーワードを入れると紫色になります
                        maneuver: ""
                    },
                    {
                        // 50% 〜 最後: 一般道
                        startPathIndex: endHighwayIdx + 1,
                        endPathIndex: totalPoints - 1,
                        instructions: "一般道",
                        maneuver: ""
                    }
                ];
                // --- ★追加・修正ここまで★ ---

                bluePolyline = new google.maps.Polyline({
                    path: routePath, geodesic: true, strokeColor: '#4285F4', strokeOpacity: 0.8, strokeWeight: 8, zIndex: 1
                });
                bluePolyline.setMap(map);
                map.fitBounds(bounds);

                sliderContainer.style.display = 'block';
                document.getElementById('route-info-section').style.display = 'block';
                document.getElementById('toggle-gesture-mode').style.display = 'block';
                document.getElementById('start-tracking-button').style.display = 'block';
                
                createSlider();
            }
        }

        function performRouteSearch(destination) {
            if(!currentLatLng) { alert("現在地が不明です"); return; }
            
            const request = {
                origin: currentLatLng,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, (result, status) => {
                if(status === 'OK') {
                    if(bluePolyline) bluePolyline.setMap(null);
                    highlightPolylines.forEach(p => p.setMap(null));
                    
                    routePath = [];
                    routeSteps = []; 
                    cumulativeDistances = [0];
                    cumulativeDurations = [0]; 
                    totalRouteDistance = 0;
                    
                    const leg = result.routes[0].legs[0];
                    let currentGlobalIndex = 0;
                    
                    // まず距離だけ計算
                    leg.steps.forEach(step => {
                        step.startPathIndex = currentGlobalIndex;
                        
                        if(step.path) {
                           if (routePath.length === 0) routePath.push(step.path[0]);
                           
                           for (let i = 1; i < step.path.length; i++) {
                               const prev = step.path[i-1];
                               const curr = step.path[i];
                               const segDist = google.maps.geometry.spherical.computeDistanceBetween(prev, curr);
                               totalRouteDistance += segDist;
                               routePath.push(curr);
                               cumulativeDistances.push(totalRouteDistance);
                           }
                           currentGlobalIndex = routePath.length - 1;
                        }
                        step.endPathIndex = currentGlobalIndex;
                        routeSteps.push(step);
                    });
                    
                    // APIの所要時間は無視して、全体を1387秒として時間を再計算
                    cumulativeDurations = cumulativeDistances.map(dist => {
                        return (dist / totalRouteDistance) * TOTAL_DURATION_SECONDS;
                    });

                    bluePolyline = new google.maps.Polyline({
                        path: routePath, geodesic: true, strokeColor: '#4285F4', strokeOpacity: 0.8, strokeWeight: 8, zIndex: 1
                    });
                    bluePolyline.setMap(map);
                    
                    createSlider();
                    
                    const bounds = new google.maps.LatLngBounds();
                    routePath.forEach(p => bounds.extend(p));
                    map.fitBounds(bounds);
                    
                } else {
                    alert("ルート検索失敗: " + status);
                }
            });
        }

        // ★追加: 現在地（緯度経度）からルート上の距離（始点からのm）を推定する関数
        function getDistanceFromStart(lat, lng) {
            if (!routePath || routePath.length === 0) return 0;
            const p = new google.maps.LatLng(lat, lng);
            let minD = Infinity;
            let nearestIdx = 0;
            
            // 最も近いルート上の点を探す（簡易探索）
            for(let i = 0; i < routePath.length; i++){
                const d = google.maps.geometry.spherical.computeDistanceBetween(p, routePath[i]);
                if(d < minD){ minD = d; nearestIdx = i; }
            }
            // その点の累積距離を返す
            return cumulativeDistances[nearestIdx] || 0;
        }

       function updatePositionLogic(lat, lng) {
            currentLatLng = { lat: lat, lng: lng };
            if(currentPositionMarker) {
                currentPositionMarker.setPosition(currentLatLng);
            }

            if(routePath.length > 0) {
                const dist = getDistanceFromStart(lat, lng);
                // ★追加した関数を呼び出す
                updateSliderAndGauge(dist); 
            }
        }

        function findIndexByDistance(meters) {
            if (meters <= 0) return 0;
            if (meters >= totalRouteDistance) return routePath.length - 1;
            let idx = cumulativeDistances.findIndex(d => d >= meters);
            return idx === -1 ? routePath.length - 1 : idx;
        }

// ★追加: 進行率(0.0-1.0) から 時間(sec) を逆算する関数
function getTimeFromPercent(currentPercent) {
    if (currentPercent <= 0) return 0;
    if (currentPercent >= 1) return simulationKeyframes[simulationKeyframes.length - 1].time;

    for (let i = 0; i < simulationKeyframes.length - 1; i++) {
        const prev = simulationKeyframes[i];
        const next = simulationKeyframes[i + 1];

        if (currentPercent >= prev.percent && currentPercent <= next.percent) {
            const percentRange = next.percent - prev.percent;
            const timeRange = next.time - prev.time;

            if (percentRange === 0) return next.time;

            const fraction = (currentPercent - prev.percent) / percentRange;
            return prev.time + (fraction * timeRange);
        }
    }
    return simulationKeyframes[simulationKeyframes.length - 1].time;
}
